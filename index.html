<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather Web App - Search by the city you want">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/alecive/flatwoken/512/Apps-Weather-icon.png" type="image/x-icon">
    <title>Weather WebApp</title>
</head>
<body>
    <aside>
        <form class="search-container">
            <div class="search-wrapper">
                <i class="bi bi-thermometer-half"></i>
                <input type="text" id="cityInput" placeholder="Cidade, estado, paÃ­s" required class="search-input">
                <i class="bi bi-search"></i>
            </div>
        </form>

        <div class="city-country-name">
            <h2 class="city-name"></h2>
            <h3 class="country-name"></h3>
        </div>

        <div class="weather-icon"></div>

        <div class="weather-info">
            <p class="temperature"></p>
            <span class="max-min"></span>
            <br>
            <p class="feels-like"></p>
        </div>
    </aside>
    <main>
        <h2 class="weather-description"></h2>
        <p class="hour"></p>
        <div class="weather-details">
            <p class="pressure"></p>
            <p class="humidity"></p>
            <p class="visibility"></p>
            <p class="wind"></p>
        </div>
        <hr class="hr">
        <section class="forecast-container">
            <div class="forecast">
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
            </div>
            <canvas id="forecastChart"></canvas>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
